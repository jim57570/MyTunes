<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Liste des chansons</title>
</h:head>
<h:body>
	<div align="center">
		<h1>Liste des chansons</h1>
		<p/>
	</div>
	<div align="center">
		<h:dataTable border="1" value="#{beanChanson.chansons}" var="chanson">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{chanson.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Titre</f:facet>
				<h:outputText value="#{chanson.titre}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nom du fichier</f:facet>
				<h:outputText value="#{chanson.nomFichier}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Album</f:facet>
				<h:outputText value="#{chanson.album.nom}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Artiste</f:facet>
				<h:outputText value="#{chanson.artiste.nom}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Genre</f:facet>
				<h:outputText value="#{chanson.genre.nom}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Modifier</f:facet>
				<h:outputLink value="editChanson.xhtml">
					<h:outputText value="edit"/>
					<f:param name="idChanson" value="#{chanson.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:form>
					<h:commandLink id="link" value="delete" binding="#{beanChanson.commandLink}" action="#{beanChanson.delete}">
						<f:attribute name="chanson" value="#{chanson}" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">Audio</f:facet>
				<audio controls="controls">
					<source src="/javaMyTunes/01 Nappeux.mp3" />
				</audio>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
