<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Ajout d'une playlist</title>
</h:head>
<h:body>
	<div align="center">
		<h1>
			<h:outputText value="Ajout d'une playlist" />
		</h1>
		
		<h:form id="Form_playlist">
			
			<h:outputLabel value="Nom de la playlist:" />
			
			<h:inputText id="Nom_playlist" value="#{beanPlaylist.playlist.nom}">
				<f:validateRequired />
			</h:inputText>
			
			<h:commandButton value="Enregistrer" type="submit" action="#{beanPlaylist.save}"></h:commandButton>
			
			<h:commandButton value="Retour au menu" type="reset"></h:commandButton>
			
		</h:form>
	</div>
</h:body>
</html>
