<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Modification d'une playlist</title>
</h:head>

<f:metadata>
	<f:viewParam name="idPlaylist" value="#{beanPlaylist.idPlaylist}" required="true" />
</f:metadata>

<h:body>
	<div align="center">
		<h1>
			<h:outputText value="Modification d'un playlist" />
		</h1>
		
		<h:form id="Form_edit_playlist">
			<h:outputLabel value="Nom de la playlist:" />
			<h:inputText id="Nom_Playlist" value="#{beanPlaylist.playlist.nom}">
				<f:validateRequired />
			</h:inputText>
			
			<h:outputLabel value="Ajouter une chanson:" />
			<h:selectOneMenu converter="chansonConverter" value="#{beanPlaylist.chansonToAdd}">
				<f:selectItems name="chansonAdd" value="#{beanChanson.chansons}" var="chanson" itemLabel="#{chanson.titre}" itemValue="#{chanson}" />
			</h:selectOneMenu>
			<h:commandButton value="Ajouter" action="#{beanPlaylist.addChanson}">
			</h:commandButton>
			
			<h:dataTable border="1" value="#{beanPlaylist.playlist.contient}" var="chanson">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{chanson.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Titre</f:facet>
					<h:outputText value="#{chanson.titre}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nom du fichier</f:facet>
					<h:outputText value="#{chanson.nomFichier}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink id="link" value="delete" binding="#{beanPlaylist.chansonLink}" action="#{beanPlaylist.deleteChanson}">
						<f:attribute name="chanson" value="#{chanson}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
			
			<h:commandButton value="Enregistrer" type="submit" action="#{beanPlaylist.edit}"></h:commandButton>
			
			<h:commandButton value="Retour au menu" type="reset"></h:commandButton>
			
		</h:form>
	</div>
</h:body>
</html>
