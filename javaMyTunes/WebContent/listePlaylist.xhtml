<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Liste des playlist</title>
</h:head>
<h:body>
	<div align="center">
		<h1>Liste des playlist</h1>
		<p/>
	</div>
	<div align="center">
		<h:dataTable border="1" value="#{beanPlaylist.playlists}" var="playlist">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{playlist.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nom playlist</f:facet>
				<h:outputLink value="listeChansonsPlaylist.xhtml">
					<h:outputText value="#{playlist.nom}"/>
					<f:param name="idPlaylist" value="#{playlist.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Modifier</f:facet>
				<h:outputLink value="editPlaylist.xhtml">
					<h:outputText value="edit"/>
					<f:param name="idPlaylist" value="#{playlist.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:form>
					<h:commandLink id="link" value="delete" binding="#{beanPlaylist.commandLink}" action="#{beanPlaylist.delete}">
						<f:attribute name="playlist" value="#{playlist}" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
