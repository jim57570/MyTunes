<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Modification d'une chanson</title>
</h:head>

<f:metadata>
	<f:viewParam name="idChanson" value="#{beanChanson.idChanson}" required="true" />
</f:metadata>

<h:body>
	<div align="center">
		<h1>
			<h:outputText value="Modification d'une chanson" />
		</h1>
		
		<h:form id="Form_edit_chanson">
			
			<h:outputLabel value="Nom du fichier:" />
			<h:inputText id="Nom_Fichier_Chanson" value="#{beanChanson.chanson.nomFichier}">
				<f:validateRequired />
			</h:inputText>
			
			<h:outputLabel value="Titre de la chanson:" />
			<h:inputText id="Titre_Chanson" value="#{beanChanson.chanson.titre}">
				<f:validateRequired />
			</h:inputText>
			
			<h:outputLabel value="Nom de l'artiste:" />
			<h:selectOneMenu value="#{beanChanson.chanson.artiste.id}">
				<!--<f:selectItem itemLabel="Null" itemValue="null"></f:selectItem>-->
				<f:selectItems value="#{beanArtiste.artistes}" var="artiste" itemLabel="#{artiste.nom}" itemValue="#{artiste.id}" />
				<f:validateRequired />
			</h:selectOneMenu>
			<!--
			<h:outputLabel value="Nom de l'album:" />
			<h:selectOneMenu value="#{beanChanson.chanson.album.id}">
				<f:selectItem itemLabel="Null" itemValue="null"></f:selectItem>
				<f:selectItems value="#{beanAlbum.albums}" var="album" itemLabel="#{album.nom}" itemValue="#{album.id}" />
				<f:validateRequired />
			</h:selectOneMenu> -->

			<h:outputLabel value="Genre:" />
			<h:selectOneMenu value="#{beanChanson.chanson.genre}" converter="genreConverter">
				<!--  <f:selectItem itemLabel="Null" itemValue="null"></f:selectItem>-->
				<f:selectItems value="#{beanGenre.genres}" var="genre" itemLabel="#{genre.nom}" itemValue="#{genre}" />
				<f:validateRequired />
			</h:selectOneMenu>  
			
			<h:commandButton value="Enregistrer" type="submit" action="#{beanChanson.edit}"></h:commandButton>
			
			<h:commandButton value="Retour au menu" type="reset"></h:commandButton>
			
		</h:form>
	</div>
</h:body>
</html>
