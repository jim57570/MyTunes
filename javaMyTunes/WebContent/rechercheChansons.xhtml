<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Recherche</title>
</h:head>

<f:metadata>
	<f:viewParam name="recherche" value="#{beanChanson.recherche}" required="true" />
</f:metadata>

<h:body>
	<div align="center">
		<h1>RÃ©sultat de la recherche : </h1>
		<h:outputText value="#{beanChanson.recherche}" />
		<p/>
	</div>
	<div>
		<h:form id="recherche">
			<h:outputLabel value="Recherche : " />
			<h:inputText id="recherche" value="#{beanChanson.recherche}">
				<f:validateRequired />
			</h:inputText>
			<h:commandButton value="Rechercher" action="rechercheChansons.xhtml">
				<f:param name="recherche" value="#{beanChanson.recherche}" />
			</h:commandButton>
		</h:form>
	</div>
	<div align="center">
		<h:dataTable border="1" value="#{beanChanson.find}" var="chanson">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{chanson.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Titre</f:facet>
				<h:outputText value="#{chanson.titre}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nom du fichier</f:facet>
				<h:outputText value="#{chanson.nomFichier}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Album</f:facet>
				<h:outputLink value="listeChansonsAlbum.xhtml">
					<h:outputText value="#{chanson.album.nom}"/>
					<f:param name="idAlbum" value="#{chanson.album.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Artiste</f:facet>
				<h:outputLink value="listeChansonsArtiste.xhtml">
					<h:outputText value="#{chanson.artiste.nom}"/>
					<f:param name="idArtiste" value="#{chanson.artiste.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Genre</f:facet>
				<h:outputLink value="listeChansonsGenre.xhtml">
					<h:outputText value="#{chanson.genre.nom}"/>
					<f:param name="idGenre" value="#{chanson.genre.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Modifier</f:facet>
				<h:outputLink value="editChanson.xhtml">
					<h:outputText value="edit"/>
					<f:param name="idChanson" value="#{chanson.id}" />
				</h:outputLink>
			</h:column>
			<h:column>
				<f:facet name="header">Supprimer</f:facet>
				<h:form>
					<h:commandLink id="link" value="delete" binding="#{beanChanson.commandLink}" action="#{beanChanson.delete}">
						<f:attribute name="chanson" value="#{chanson}" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">Audio</f:facet>
				<audio controls="controls">
					<source src="/javaMyTunes/01 Nappeux.mp3" />
				</audio>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
